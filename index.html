<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>API | Current Weather API </title>
    <link rel="stylesheet" href="./fontawesome-free-5.8.1-web/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

<div id="loading" style="display: none;"><h1 style="color: #ffffff;text-align: center;">Fetching Data...Please Wait....</h1></div>
<main id="main">

    <nav class="top-nav">
        <div class="logo">
            <span id="txt-right">Weather Scrapper</span>
        </div>
    </nav>

    <h2>What's the Current Weather?</h2>
    <h5>Enter name of a city and Press Enter</h5>
    <!--Search Form-->
    <div class="search-form">
        <label for="search"></label>
        <input type="text" id="search" placeholder=" Chivhu, ZW">
        <div id="search-btn"><span><i class="fa fa-search"></i></span></div>
    </div>

    <!--content container-->
    <ul class="flex-container">
        <li id="name"></li>
        <li id="sys"></li>
        <li id="main_temp"></li>
        <li id="pressure"></li>
        <li id="humidity"></li>
        <li id="desc"></li>
    </ul>


    <!--footer-->
    <footer>
        <div class="footer-txt">
            <p>&copy; 2019 All Rights Reserved <br>Made with &hearts; By KingTech</p>
        </div>
    </footer>
</main>
<script src="index.js"></script>
</body>
</html>
